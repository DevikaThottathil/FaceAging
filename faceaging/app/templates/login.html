<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>userlogin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<style>
    body{
        background-image: url(/static/img/face2.jpg);
        background-size: cover;
    }
    
    .container{
        width: 500px;    

    }
    .main{
        float: left;
        margin-left: 100px;
        margin-top: 80px;
        color: white;


    }
  
</style>
<body>
    <div class="main">

    
    <div class="container">
        <form action="" method="post"  class="p-4 mt-5" >
            {% csrf_token %}
            <h1 class="text-center pb-4 ">  LOGIN</h1>

           

            <div class="form-group">
                <label for="">username</label>
                <input type="text" name="user_name"  class="form-control" required>

            </div>

            <div class="form-group">
                <label for="">password</label>
                <input type="password" name="password"  class="form-control"  required>

            </div>

            
            <input type="submit" value="login" class="btn btn-danger btn-block mt-4 mb-3">
            <p>Dont you have an accout ? <a href="reg">Register here</a></p>
            
        </form>

    </div>
    
</div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
